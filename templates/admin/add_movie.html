{% extends "base.html" %} {% block title %}Add Movie — Admin — LUMO{% endblock
%} {% block content %}

<h2>Add Movie</h2>

<form
  method="post"
  enctype="multipart/form-data"
  class="card-glass profile-form"
>
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required />
  </div>

  <div style="margin-top: 12px">
    <label for="description">Description</label>
    <textarea name="description" id="description"></textarea>
  </div>

  <div style="display: flex; gap: 12px; margin-top: 12px">
    <div style="flex: 1">
      <label for="release_year">Release Year</label>
      <input type="text" name="release_year" id="release_year" />
    </div>
    <div style="width: 160px">
      <label for="duration_minutes">Duration (min)</label>
      <input type="text" name="duration_minutes" id="duration_minutes" />
    </div>
  </div>

  <div style="margin-top: 12px" class="file-input-wrap">
    <label for="poster" class="file-label">Upload Poster</label>
    <input type="file" name="poster" id="poster" accept="image/*" />
    <span class="file-name" id="posterFilename">No file chosen</span>
  </div>

  <div style="margin-top: 12px" class="file-input-wrap">
    <label for="poster_h" class="file-label"
      >Upload Horizontal Poster (hero)</label
    >
    <input type="file" name="poster_h" id="poster_h" accept="image/*" />
    <span class="file-name" id="posterHFilename">No file chosen</span>
  </div>

  <div style="margin-top: 14px" class="profile-actions">
    <button class="btn" type="submit">Create Movie</button>
    <a href="{{ url_for('admin.movies') }}" class="btn btn-link">Cancel</a>
  </div>
</form>

{% endblock %}
