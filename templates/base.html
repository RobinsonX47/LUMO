<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LUMO{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logo.svg') }}" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    
    <style>
      /* Additional inline critical styles */
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav class="nav-glass">
      <div class="nav-left">
        <img
          src="{{ url_for('static', filename='images/logo.svg') }}"
          alt="LUMO"
          class="site-logo"
        />
        <span class="site-title">LUMO</span>
      </div>
      <div class="nav-center">
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('movies.movie_list') }}">Movies</a>
        {% if current_user.is_authenticated and current_user.role == 'admin' %}
        <a href="{{ url_for('admin.movies') }}">Admin</a>
        {% endif %}
      </div>
      <div class="nav-right">
        <form
          action="{{ url_for('movies.movie_list') }}"
          method="get"
          class="nav-search"
        >
          <input name="q" type="search" placeholder="Search..." />
        </form>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('users.profile') }}">Profile</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Sign up</a>
        {% endif %}
      </div>
    </nav>

    <div class="app-wrapper">{% block content %}{% endblock %}</div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
