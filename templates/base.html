<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}CineSphere{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="nav-glass">
      <div class="nav-left">CineSphere</div>
      <div class="nav-right">
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('movies.movie_list') }}">Movies</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('users.profile') }}">Profile</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Sign up</a>
        {% endif %}
      </div>
    </nav>

    <div class="app-wrapper">{% block content %}{% endblock %}</div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
