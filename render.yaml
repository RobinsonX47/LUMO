services:
  - type: web
    name: lumo
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: TMDB_API_KEY
        sync: false

databases:
  - name: lumo_db
    plan: free
